plugins {    id 'java'}version '1.0-SNAPSHOT'sourceCompatibility = 1.8repositories {    mavenCentral()}dependencies {    // https://mvnrepository.com/artifact/org.apache.commons/commons-compress       compile group: 'org.apache.maven.plugins', name: 'maven-dependency-plugin', version: '3.1.1'    testCompile group: 'junit', name: 'junit', version: '4.12'    testCompile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'    compile "org.slf4j:slf4j-api:1.6.1"    compile "org.slf4j:slf4j-simple:1.6.1"}